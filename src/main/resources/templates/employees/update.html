<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <th:block th:insert="~{fragments/common.html :: common-head}"></th:block>
  <title>CRUD Employee</title>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
  <h1>Update Employee</h1>
  <hr>
  <form th:action="@{/employees/remove}" th:object="${employee}" method="post">
    <div class="mb-3">
      <input type="text" hidden th:field="*{id}">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" th:field="*{firstName}">
      <span th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}"
            class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your first name" th:field="*{lastName}">
      <span th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"
            class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your first name" th:field="*{email}">
      <span th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
            class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a th:href="@{/employees}" class="btn btn-info">Back to List</a>
  </form>
</div>

<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
