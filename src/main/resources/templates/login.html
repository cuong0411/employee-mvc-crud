<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/common.html :: head}">
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/header.html :: navbar}"></div>
  <main class="form-signin w-100 m-auto">
    <form th:action="@{/authenticateTheUser}" method="post">
      <img class="mb-4" th:href="@{/assets/brand/bootstrap-logo.svg}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
    </form>
  </main>
  <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</div>
</body>
</html>
